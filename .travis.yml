language: node_js
node_js:
  - '0.12'
  - '4'
  - '6'
  - '7'
matrix:
  include:
    - node_js: '8'
      env: 'NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly'
  allow_failures:
    # Allow the nightly installs to fail
    - env: 'NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly'
script: "npm run ci"
after_script: "npm install codecov && codecov"
